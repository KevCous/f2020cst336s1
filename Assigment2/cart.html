<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>Shopping Cart</title>

        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <link href="css/styles.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/b577c29815.js"
        crossorigin="anonymous"></script>

    </head>

    <body>
      <div class="jumbotron">
        <div class="row">
          <h1 class="col-sm-11">Cart</h1>
          <div class="float-right col-sm-0">
            <a href="index.html" class="btn btn-primary btn-lg">Home</a>
          </div>
        </div>
      </div>

      <div class="container">

        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="nbp1"></h6>
                <p class="card-text">Beautiful product.</p>
                <button class="btn btn-primary" id="a1">Add!</button>
                <button class="btn btn-primary" id="p1">Remove</button>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="nbp2"></h6>
                <p class="card-text">Amazing product.</p>
                <button class="btn btn-primary" id="a2">Add!</button>
                <button class="btn btn-primary" id="p2">Remove</button>
              </div>
            </div>
          </div>

          <small id="errorDisplay"></small>

        </div>

        <div class="row">

          <button class="btn btn-primary mt-lg-2" id="co">Checkout!</button>


          <form class="container mt-lg-2" id="f1" method="get"
          hidden="true">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never
                share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"
                id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button class="btn btn-primary" id="c">Cancel</button>
          </form>

        </div>

      </div>
      <script src="js/script2.js"></script>
    </body>
</html>
