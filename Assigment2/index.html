<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>Shopping Cart</title>

        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <link href="css/styles.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/b577c29815.js"
        crossorigin="anonymous"></script>

    </head>

    <body>
      <div class="jumbotron">
        <div class="row">
          <h1 class="col-sm-11">Shopping Website</h1>
          <div class="float-right col-sm-0">
            <a href="cart.html" class="btn btn-primary btn-lg">Cart</a>
          </div>
        </div>
      </div>

      <div class="container">

        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">Beautiful product.</p>
                <button class="btn btn-primary" id="p1">Buy it!</button>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">Amazing product.</p>
                <button class="btn btn-primary" id="p2">Buy it!</button>
              </div>
            </div>
          </div>

        </div>

      </div>
      <script src="js/script1.js"></script>
    </body>
</html>
